<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="login-page bg-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                  <h3 class="mb-3">Tạo tài khoản</h3>
                    <div class="bg-white shadow rounded">
                        <div class="row">
                            <div class="col-md-7 pe-0">
                                <div class="form-left h-100 py-5 px-5">
                                    <form action="" method="post" class="row g-4">
                                            <div class="col-12">
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class='bx bxs-user'></i></div>
                                                    <input type="text" class="form-control" placeholder="Nhập họ và tên">
                                                </div>
                                            </div>
    
                                            <div class="col-12">
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class='bx bxs-lock-alt' ></i></div>
                                                    <input type="text" class="form-control" placeholder="Nhập email">
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class='bx bxs-lock-alt' ></i></div>
                                                    <input type="text" class="form-control" placeholder="Số điện thoại">
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class='bx bxs-lock-alt' ></i></div>
                                                    <input type="text" class="form-control" placeholder="Tên tài khoản">
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class='bx bxs-lock-alt' ></i></div>
                                                    <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class='bx bxs-lock-alt' ></i></div>
                                                    <input type="password" class="form-control" placeholder="Xác nhận mật khẩu">
                                                </div>
                                            </div>

                                            
                                            <div class="col-12">
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class='bx bxs-lock-alt' ></i></div>
                                                    <input type="password" class="form-control" placeholder="Nhập địa chỉ chi tiết">
                                                </div>
                                            </div>
    
    
                                            <div class="col-12 text-center">
                                                <button type="submit" class="btn btn-primary px-4 mt-4">Đăng ký</button>
                                            </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-5 ps-0 d-none d-md-block">
                                <div class="form-right h-100 bg-primary text-white text-center pt-5">
                                    <i class="bi bi-bootstrap"></i>
                                    <h2 class="fs-1">Welcome Back!!!</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
